<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Tic Tac Toe </title>
</head>

<body>
	<center>
		<div id="court">

			<table id="table" style="border: 1px solid;" cellpadding="50%">
				<tr>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="0"></td>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="1"></td>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="2"></td>
				</tr>
				<tr>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="3"></td>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="4"></td>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="5"></td>
				</tr>
				<tr>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="6"></td>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="7"></td>
					<td style="border: 1px solid;" class="entity" onclick="choose(this.id)" id="8"></td>
				</tr>
			</table>
			<!-- <img src=" javascript-tic-tac-toe-tutorial-react.png" width="30%"> <br> -->
			<button id="reset" value="reset" onclick="reset()"> RESET </button>
		</div>


	</center>
	<script src="app.js"></script>
</body>

</html>
